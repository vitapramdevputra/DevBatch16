<template>

    <lightning-card icon-name="standard:account" title="Get account from type">
        <div>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" padding="around-small">

                   <lightning-combobox label="Account Type" value={selectedAccType} options={accTypeOptions} onchange={handleTypeChange} ></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-button variant="brand" label="Fetch" title="Fetch"
                        onclick={handleClick}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small">
                    <template if:true={accountRecords} for:each={accountRecords} for:item="account">
                        <p key={account.Id}>
                            Account Id: <a href={account.Link} target="_blank">{account.Id}</a> <br />
                            Account Name: <b>{account.Name}</b> <br />
                            Account Number: <b>{account.AccountNumber}</b> <br />
                            Account Phone: <b>{account.Phone}</b> <br />
                            Annual Revenue: <b>{account.AnnualRevenue}</b> <br />
                            Account Type: <b>{account.Type}</b> <br />
                            ---------------
                        </p>
                    </template>
                </lightning-layout-item>

            </lightning-layout>

        </div>
    </lightning-card>

</template>
